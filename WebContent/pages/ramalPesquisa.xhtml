<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<f:event listener="#{ramalBean.carregar}" type="preRenderView"/>
		<h:form>
			<h:panelGrid columns="4">
				<p:outputLabel value="Filtro de pesquisa:" />
				<p:inputText maxlength="50" size="30" />
				<p:commandButton value="Buscar" />
				<p:commandButton value="Novo Ramal"
					action="/pages/cadastroRamal.xhtml?faces-redirect=true" />
			</h:panelGrid>
			<p:dataTable emptyMessage="Nenhum ramal encontrado!"
			value="#{ramalBean.listaRamais}" 
			filteredValue="#{ramalBean.listaRamaisFiltrados}"
			var="ramal"
			rows="10" paginator="true">
				<p:column headerText="Código">
					<h:outputText value="#{ramal.codigo}"/>
				</p:column>
				<p:column headerText="Número" 
					filterBy="#{ramal.numero}"
				 	sortBy="#{ramal.numero}">
					<h:outputText value="#{ramal.numero}"/>
				</p:column>
				<p:column headerText="Contexto" filterBy="#{ramal.contexto}"
				 	sortBy="#{ramal.contexto}">
					<h:outputText value="#{ramal.contexto}"/>
				</p:column>
				<p:column headerText="Senha">
					<h:outputText value="#{ramal.senha}"/>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
